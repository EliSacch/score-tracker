<!DOCTYPE html>

<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Score tracker always available in your pocket.">
    <meta name="keywords" content="score, score tracker, darts, game, players, points">
    <meta name="author" content="Elisa Sacchelli">

    <title>Score TRACKER</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/js/scripts.js" defer></script>
    <script src="https://kit.fontawesome.com/38b5ec184e.js" crossorigin="anonymous"></script>

</head>
<body class="center-items">

    <div class="content center-items">
        <div id="logo"><a href="index.html" aria-label="Logo - click to go to homepage">Score<b>TRACKER</b></a></div>

        <div class="actions center-items">
            <button id="new-game" class="btn btn-rectangular" data-type="openNewGame">New Game</button>
            <button class="btn btn-rectangular secondary-color" data-type="redirect">Resume</button>
        </div> 
    </div>

            <!-- Beginning of New Game Modal-->
            <div class="modal" id="new-game-modal">
                <div class="modal-action-area center-items">
                    <button class="btn btn-close menu-button" data-type="hideParent"><i class="fas fa-times"></i></button>
                    
                    <form action="game.html" id="new-game-form" method="GET" onsubmit="event.preventDefault(); addNewGameValidation()">
                        <div class="center-items">

                            <div id="darts-checkbox" class="display-inline">
                                <label for="darts-mode">Darts Mode</label>
                                <input type="checkbox" name="dartsMode" id="darts-mode" checked="true">
                            </div>

                            <label for="set-initial-score">Initial Score:</label>

                            <input 
                            type="number" 
                            min="-10000"
                            max="10000"
                            pattern="([-])+([0-9]{0,4})"
                            id="set-initial-score" 
                            class="restrict-input"
                            name="setInitialScore" 
                            value='501'
                            >

                            <label for="limit" id="limit-label">Limit:</label>

                            <input 
                            type="number" 
                            min="-10000"
                            max="10000"
                            pattern="([-])+([0-9]{0,4})"
                            id="limit" 
                            class="restrict-input"
                            name="limit" 
                            value="0">

                            <div id="new-game-error-msg"></div>

                            <button type="submit" class="btn btn-rectangular" data-type="form">Start</button> 
                        </div>  
                    </form>
                     
                </div>
            </div>
            <!-- end of New Game modal-->

    <footer class="center-items">
        <ul class="display-inline">
            <li><a href="https://github.com/EliSacch/" aria-label="Go to GitHub(opens in a new tab)" target="_blank" rel="noopener"><i class="fa fa-github"></i></a></li>
            <li><a href="https://www.linkedin.com/" aria-label="Go to LinkedIn(opens in a new tab)" target="_blank" rel="noopener"><i class="fa fa-linkedin"></i></a></li>
        </ul>
        <div id="powered">Powered by Elisa Sacchelli</div>
    </footer>
    
</body>
</html>
