<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score TRACKER - Game</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/js/scripts.js" defer></script>
    <script src="https://kit.fontawesome.com/38b5ec184e.js" crossorigin="anonymous"></script>

</head>
<body class="full-height">

    <header>
        <div class="small-logo">Score<b>TRACKER</b></div>
        <div class="menu">
            <ul class="display-inline">
                <li><button class="btn menu-button"><i class="fas fa-user-plus"></i></button></li>
                <li><button class="btn menu-button"><i class="fas fa-cog"></i></button></li>
            </ul>
        </div>
    </header>

    <div class="content center-items">

        <div class="empty">
            <p>Add one player to start</p>
        </div>

        <p class="title">Players:</p>
        <div class="empty"><i class="fas fa-ban"></i></div>
        <div id="players" class="display-area">

        </div>
        <p class="title">Scores:</p>

        <div class="modal" id="newPlayer">
            <div class="modal-action-area center-items">
                <button class="btn btn-close menu-button"><i class="fas fa-times"></i></button>
                <div class="center-items">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" autofocus>
                    <label for="initialScore">Initial Score:</label>
                    <input type="number" id="initialScore" name="initialScore">
                    <button type="submit" class="btn btn-rectangular" id="addPlayer">Add player</button>
                </div>
                    
            </div>
        </div>

    </div>

    <footer class="center-items">
        <ul class="display-inline">
            <li><a href="#"><i class="fas fa-share-alt"></i></a></li>
            <li><a href="https://github.com/EliSacch/" aria-label="Go to GitHub(opens in a new tab)" target="_blank" rel="noopener"><i class="fa fa-github"></i></a></li>
            <li><a href="https://www.linkedin.com/" aria-label="Go to LinkedIn(opens in a new tab)" target="_blank" rel="noopener"><i class="fa fa-linkedin"></i></a></li>
        </ul>
        <div id="powered">Powered by Elisa Sacchelli</div>
    </footer>
    
</body>
</html>
