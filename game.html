<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score TRACKER - Game</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/js/scripts.js" defer></script>
    <script src="https://kit.fontawesome.com/38b5ec184e.js" crossorigin="anonymous"></script>

</head>
<body class="full-height">

    <header>
        <div class="small-logo">Score<b>TRACKER</b></div>
        <div class="menu">
            <ul class="display-inline">
                <li><button class="btn menu-button" data-type="openAddPlayer"><i class="fas fa-user-plus"></i></button></li>
                <li><button class="btn menu-button" data-type="openOptions"><i class="fas fa-cog"></i></button></li>
            </ul>
        </div>
    </header>

    <div class="content center-items">
            <!-- Placeholder for when there are no players added-->
            <div class="empty">
                <p>Add one player to start</p>
            </div>
            <div id="error-msg"></div>
        <p class="title">Players:</p>
            <!-- Placeholder for when there are no players added-->
            <div class="empty"><i class="fas fa-ban"></i></div>
        
        <div id="players" class="display-area">

        </div>
        <p class="title">Scores:</p>

        <div id="score-area"></div>


        <!-- Beginning of Add Player Modal-->
        <div class="modal" id="new-player">
            <div class="modal-action-area center-items">
                <button class="btn btn-close menu-button" data-type="hideParent"><i class="fas fa-times"></i></button>
                <form action="game.html" id="new-player-form" method="POST" onsubmit="event.preventDefault(); addPlayerValidation();">
                        <div class="center-items">

                            <label for="username">Name:</label>

                            <input 
                            type="text" 
                            title="Minimum of 2 and maximum of 12 characthers. It must contain only letters, numbers and the following characthers: _ -"
                            pattern="[A-Za-z0-9_-]{2,12}"
                            id="username" 
                            name="username" 
                            placeholder="Player Name" 
                            autofocus 
                            required>

                            <label for="initial-score">Initial Score:</label>

                            <input 
                            type="number" 
                            min="-10000"
                            max="10000"
                            pattern="([-])+([0-9]{0,4})+([.0-9]{0,3})"
                            id="initial-score" 
                            name="initialScore" 
                            placeholder="000">

                            <div id="modal-error-msg"></div>

                            <button type="submit" class="btn btn-rectangular" id="add-player" data-type="addPlayer">Add player</button>
                        </div>  
                    </form>
            </div>
        </div>
        <!-- end of Add player modal-->

        <!-- Beginning of Options Modal-->
        <div class="modal" id="options">
            <div class="modal-action-area center-items">
                <button class="btn btn-close menu-button" data-type="hideParent"><i class="fas fa-times"></i></button>

                <button class="btn btn-rectangular" data-type="newGame">New Game</button>
                <button class="btn btn-rectangular secondary-color" data-type="resetScore">Reset Score</button>
                
            </div>
        </div>
        <!-- end of Options modal-->

    </div>

    
    <footer class="center-items">
        <ul class="display-inline">
            <li><a href="#"><i class="fas fa-share-alt"></i></a></li>
            <li><a href="https://github.com/EliSacch/" aria-label="Go to GitHub(opens in a new tab)" target="_blank" rel="noopener"><i class="fa fa-github"></i></a></li>
            <li><a href="https://www.linkedin.com/" aria-label="Go to LinkedIn(opens in a new tab)" target="_blank" rel="noopener"><i class="fa fa-linkedin"></i></a></li>
        </ul>
        <div id="powered">Powered by Elisa Sacchelli</div>
    </footer>
    
</body>
</html>
