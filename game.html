<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score TRACKER - Game</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/js/scripts.js" defer></script>
    <script src="https://kit.fontawesome.com/38b5ec184e.js" crossorigin="anonymous"></script>

</head>
<body class="full-height">

    <header>
        <div class="small-logo"><a href="index.html" aria-label="Logo - click to go to homepage">Score<b>TRACKER</b></a></div>
        <div class="menu">
            <ul class="display-inline">
                <li><button class="btn menu-button" data-type="openAddPlayer"><i class="fas fa-user-plus"></i></button></li>
                <li><button class="btn menu-button" data-type="openOptions"><i class="fas fa-cog"></i></button></li>
            </ul>
        </div>
    </header>

    <div class="content center-items">
            <!-- Placeholder for when there are no players added-->
            <div class="empty">
                <p>Add one player to start</p>
            </div>
            <div id="error-msg"></div>
        <p class="title">Players:</p>
            <!-- Placeholder for when there are no players added-->
            <div class="empty"><i class="fas fa-ban"></i></div>
        
        <div id="players" class="display-area">

        </div>
        <p class="title">Scores:</p>

        <div id="score-area"></div>

        <div id="finish-game">
            <button class="btn finish" data-type="finishGameAlert">Finish Game</button>
        </div>


        <!-- Beginning of Add Player Modal-->
        <div class="modal" id="new-player">
            <div class="modal-action-area center-items">
                <button class="btn btn-close menu-button" data-type="hideParent"><i class="fas fa-times"></i></button>
                <form action="game.html" id="new-player-form" method="GET" onsubmit="event.preventDefault(); addPlayerValidation();">
                        <div class="center-items">

                            <label for="username">Name:</label>

                            <input 
                            type="text" 
                            title="Minimum of 2 and maximum of 12 characthers. It must contain only letters, numbers and the following characthers: _ -"
                            pattern="[A-Za-z0-9_-]{2,12}"
                            id="username" 
                            name="username" 
                            placeholder="Player Name" 
                            autofocus 
                            required>

                            <label for="initial-score">Initial Score:</label>

                            <input 
                            type="number" 
                            min="-10000"
                            max="10000"
                            pattern="([-])+([0-9]{0,4})"
                            id="initial-score" 
                            class="restrict-input"
                            name="initialScore" 
                            placeholder="000">

                            <div id="modal-error-msg"></div>

                            <button type="submit" class="btn btn-rectangular" id="add-player" data-type="form">Add player</button>
                        </div>  
                    </form>
            </div>
        </div>
        <!-- End of Add player modal-->

        <!-- Beginning of Options Modal-->
        <div class="modal" id="options">
            <div class="modal-action-area center-items">
                <button class="btn btn-close menu-button" data-type="hideParent"><i class="fas fa-times"></i></button>

                <button class="btn btn-rectangular" data-type="openNewGame">New Game</button>
                <button class="btn btn-rectangular secondary-color" data-type="resetScore">Reset Score</button>             
            </div>
        </div>
        <!-- End of Options modal-->

        <!-- Beginning of New Game Modal-->
        <div class="modal" id="new-game-modal">
            <div class="modal-action-area center-items">
                <button class="btn btn-close menu-button" data-type="hideParent"><i class="fas fa-times"></i></button>
                
                <form action="game.html" id="new-game-form" method="GET" onsubmit="event.preventDefault(); addNewGameValidation()">
                    <div class="center-items">

                        <div id="darts-checkbox" class="display-inline">
                            <label for="darts-mode">Darts Mode</label>
                            <input type="checkbox" name="dartsMode" id="darts-mode" checked="true">
                        </div>

                        <label for="set-initial-score">Initial Score:</label>

                        <input 
                        type="number" 
                        min="-10000"
                        max="10000"
                        pattern="([-])+([0-9]{0,4})"
                        id="set-initial-score" 
                        class="restrict-input"
                        name="setInitialScore" 
                        value='501'
                        >

                        <label for="limit" id="limit-label">Limit:</label>

                        <input 
                        type="number" 
                        min="-10000"
                        max="10000"
                        pattern="([-])+([0-9]{0,4})"
                        id="limit" 
                        class="restrict-input"
                        name="limit" 
                        value="0">

                        <div id="new-game-error-msg"></div>

                        <button type="submit" class="btn btn-rectangular" data-type="form">Start</button> 
                    </div>  
                </form>
                    
            </div>
        </div>
        <!-- End of New Game modal-->


        <!-- Beginning of Finish modal-->
        <div class="modal" id="prompt-finish">
            <div class="modal-action-area center-items">
                <button class="btn btn-close menu-button" data-type="hideParent"><i class="fas fa-times"></i></button>
                
                <p>You have reached the target score. Do you wanna finish the game?</p>

                <div class="display-inline">
                    <button class="btn btn-rectangular secondary-color" data-type="hideGrandParent">No</button>
                    <button class="btn btn-rectangular" data-type="finalScore">Finish</button>
                </div>              
            </div>
        </div>
        <!-- End of Finish modal-->
    </div>

    
    <footer class="center-items">
        <ul class="display-inline">
            <li><a href="https://github.com/EliSacch/" aria-label="Go to GitHub(opens in a new tab)" target="_blank" rel="noopener"><i class="fa fa-github"></i></a></li>
            <li><a href="https://www.linkedin.com/" aria-label="Go to LinkedIn(opens in a new tab)" target="_blank" rel="noopener"><i class="fa fa-linkedin"></i></a></li>
        </ul>
        <div id="powered">Powered by Elisa Sacchelli</div>
    </footer>
    
</body>
</html>
